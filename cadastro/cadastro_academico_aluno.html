<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/jin.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de notas e faltas do aluno</title>

</head>

<body>
  
  <nav class="dp-menu"></nav>

  <script src="/js/jin.js"></script>
  
  <div id="bor">

    <form class="container col-8">

      <h2>Cadastro de notas e faltas do aluno</h2>

      <div class="mb-3 col-6">

        <label for="exampleInputEmail1" class="form-label">Matricula</label>

        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>

      <div class="mb-3 col-3" >

        <label for="exampleInputPassword1" class="form-label">Nota</label>
     
        <input type="number" class="form-control" id="exampleInputPassword1">

      </div>

      <div class="mb-3 col-3">

        <label for="exampleInputEmail1" class="form-label">Falta</label>

        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>

      <button type="submit" class="btn btn-primary mt-2 mb-3 col-12">Criar</button>
   
    </form>

  </div>

</body>

</html>
